name: CI

on: [push, pull_request]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - compiler: gcc
            compiler_version: 9
          - compiler: gcc
            compiler_version: 10
          - compiler: gcc
            compiler_version: 11
          - compiler: gcc
            compiler_version: latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: ${{ matrix.compiler_version }}
          platform: x64
      - name: c++ version
        run: |
          c++ --version
      - name: Build
        run: |
          make all
      - name: Test
        run: ./exprtk_test

